<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Meteo App | by gio</title>
</head>

<body>

    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2>Giovedì</h2>
                <span>12 settembre 2024</span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span>Cologno Monzese,MI</span>
                </div>
            </div>
            <div class="today-weather">
                <i class='bx bx-sun'></i>
                <h1 class="weather-temp">
                    12°
                </h1>
                <h3>Sole</h3>
            </div>
        </div>

        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">PRECIPITAZIONI</span>
                    <span class="value">4 %</span>
                </div>
                <div>
                    <span class="title">UMIDITÀ</span>
                    <span class="value">34 %</span>
                </div>
                <div>
                    <span class="title">VELOCITÀ DEL VENTO</span>
                    <span class="value">6km </span>
                </div>
            </div>
            <div class="boh">

            <ul class="lista dei giorni"></ul>
                <li>
                    <i class='bx bx-cloud'></i>
                    <span>Venerdì</span>
                    <span class="temperatura">23°C</span>
                </li>
                <li>
                    <i class='bx bx-sun'></i>
                    <span>Sabato</span>
                    <span class="day-temp">28°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain'></i>
                    <span>Domenica</span>
                    <span class="day-temp">2°C</span>
                </li>
                <li>
                    <i class='bx bx-cloud-drizzle'></i>
                    <span>Lunedì</span>
                    <span class="day-temp">14°C</span>
                </li>
            </ul>
        </div>
            <div class="btn-container">
                <button class="loc-button">Posizione</button>
            </div>

        </div>

    </div>

</body>

</html>
